<html>
<head>
    <meta charset="utf-8">
    <title>Books Homepage - Welcome to My Book Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Book Store</h1>
</header>
<main>
    <h2>Choose book:</h2>

<form th:method="post" th:action="@{/listBooks}">
    <div th:each="b : ${books}">
        <input type="radio" name="bookIsbn" th:value="${b.getIsbn()}" th:text =" 'Title: ' + ${b.getTitle()} + ' Genre: ' + ${b.getGenre()} + ' Year: '  + ${b.getYear()}" ></br>
        </br>
    </div>
    <input type='submit' th:value="Submit">
</form>

</main>
</body>
</html>
